<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>OverwatchCharacters</title>
    <link rel="shortcut icon" type="image/jpg"
        href="https://raw.githubusercontent.com/Arebiter/OverwatchCharacters/main/src/assets/icons/586273b931349e0568ad89df.png" />
    <meta property="og:title" content="Overwatch Character Database" />
    <meta property="og:image" content="overwatchScreenshot.PNG" />
    <meta property="og:description"
        content="Overwatch Character Database is a single page JavaScript app. It was made to show gameplay and biographical information about the playable characters in Overwatch" />
    <meta property="og:url" content="https://arebiter.github.io/OverwatchCharacters/" />
</head>

<body>
    <div class="body-container">
        <div class="content-container">
            <div class="grid-head">
                <h1 id="title">Overwatch Heroes</h1>
                <div id="organize">
                    <div id="org-label">SORT:</div>
                    <label class="org-button">
                        <input type="radio" name="sort" checked id="alphabet">Name
                    </label>
                    <label class="org-button">
                        <input type="radio" name="sort" id="role">Role
                    </label>

                </div>
            </div>
            <ul id="hero-grid">
            </ul>

            <div class="modal">
            </div>

            <div class="modal-background">
            </div>
            <br>
            <div class="instructions">
                <p>CLICK ON A CHARACTER TO LEARN MORE ABOUT THEM</p>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a class="port-logo" href="https://github.com/Arebiter/OverwatchCharacters"><img
                    src="https://raw.githubusercontent.com/Arebiter/OverwatchCharacters/main/src/assets/icons/github-icon-white-6.jpg"></a>
            <a class="port-logo" href="https://www.linkedin.com/in/pasan-dharmasena-135507159/"><img
                    src="https://raw.githubusercontent.com/Arebiter/OverwatchCharacters/main/src/assets/icons/PngItem_1342155.png"></a>
            <a href="https://pasandharmasena.squarespace.com/">Pasan Dharmasena</a>
        </div>
    </footer>
</body>

</html>
